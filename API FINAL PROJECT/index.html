<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
        <div class="logo"><img src="./images/logo.svg" alt=""></div>
        <div class="navbar"><ul>
            <li>BANK</li>
            <li>BUSINESS</li>
            <li>INVESTION</li>
            <li>INSURENCY</li>
            <li> MOBILE</li>
            <li>TRAVEL</li>
            <li> ENTERTAINMENT</li>
        </ul></div>
        <div class="enter"><button>enter</button></div>
    </div>
   
  </header>  
<main>
<div class="main-container">
<h1>Online currency converter</h1>
<div class="converter">
    <div class="left-currency">
        <table class="left-table">
            <tr>
            <td class="RUB active">RUB</td>
            <td class="USD">USD</td>
            <td class="EUR">EUR</td>
            <td class="GBP">GBP</td>
        </tr>
        </table>
        <input class="left-input" type="number">
        <span class="left-span">1 RUB = 0.0135 USD</span>
        
    </div>
    <div class="right-currency">
        <table class="right-table">
            <tr>
            <td class="RUB">RUB</td>
            <td class="USD active">USD</td>
            <td class="EUR">EUR</td>
            <td class="GBP">GBP</td>
        </tr>
        </table>
        <input class="right-input" type="number">
        <span class="right-span">1 USD =73.8896 RUB</span>
        
    </div>
</div>
</div>

</main>




    <script src="script.js"></script>
</body>
</html>
